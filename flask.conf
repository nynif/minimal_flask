<VirtualHost *>
    ServerName flask

    WSGIDaemonProcess minimal_flask user=user1 group=group1 threads=5
    WSGIScriptAlias / /var/www/minimal_flask/app.wsgi

    <Directory /var/www/minimal_flask>
        WSGIProcessGroup minimal_flask
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>