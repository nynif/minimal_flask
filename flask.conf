<VirtualHost *:8080>
    ServerName flask

    WSGIDaemonProcess minimal_flask user=www-data group=www-data threads=5 python-home=/var/www/minimal_flask/.env
    WSGIScriptAlias / /var/www/minimal_flask/app.wsgi

    ErrorLog ${APACHE_LOG_DIR}/flask-error.log
    CustomLog ${APACHE_LOG_DIR}/flask-access.log combined

    <Directory /var/www/minimal_flask>
        WSGIProcessGroup minimal_flask
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>